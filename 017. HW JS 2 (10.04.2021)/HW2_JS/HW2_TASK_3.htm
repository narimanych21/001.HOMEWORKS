<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task_3Digits Comparing</title>
    </head>
    <body>
        <script>
			let nmbr = prompt("Введите 3х значное число ");
			if (nmbr[0]==nmbr[1] || nmbr[0]==nmbr[2] || nmbr[1]==nmbr[2])  alert(`Число ${nmbr} содержит одинаковые цифры`);
			else alert(`В числе ${nmbr} одинаковых цифр нет .`);
        </script>
    </body>
</html>
