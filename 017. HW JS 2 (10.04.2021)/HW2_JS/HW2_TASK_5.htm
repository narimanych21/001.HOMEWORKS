<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task_5 palindrome </title>
    </head>
    <body>
        <script>
			let nmbr = prompt("Введите 5-тизначное число ");
			if (nmbr.length == 5)
				(nmbr[0]==nmbr[4] && nmbr[1]==nmbr[3] ) ? alert(`Число ${nmbr} является палиндромом `):alert(`Число ${nmbr} - не палиндром .`);	
			else alert("Введено не 5-тизначное число.");
        </script>
    </body>
</html>
