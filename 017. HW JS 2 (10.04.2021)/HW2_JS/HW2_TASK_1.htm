<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>Age</title>
    </head>
    <body>
        <script>
			let age = +prompt("Введите ваш возраст:");
			alert(  (age <=0) ? "Вашвозраст должен быть больше 0" :

        </script>
    </body>
</html>
