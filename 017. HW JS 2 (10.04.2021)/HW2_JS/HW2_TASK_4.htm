<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task_4 Leap Year</title>
    </head>
    <body>
        <script>
			let leapYear = prompt("Введите год ");
			if ( (leapYear % 4!= 0 )  ||  (leapYear % 100 == 0 ) &&(leapYear % 400!= 0)) alert(`Год ${leapYear} обычный`) ;
			else  alert(`Год ${leapYear} високосный`) ; 		
        </script>
    </body>
</html>
