<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task_2Signs</title>
    </head>
    <body>
        <script>
			let digit = +prompt("Введите число от 0 до 9:");
			alert(  (digit == 0) ? ")" :
					(digit == 1) ? "!" :
					(digit == 2) ? "@" :
					(digit == 3) ? "#" :
					(digit == 4) ? "$" :
					(digit == 5) ? "%" :
					(digit == 6) ? "^" :
					(digit == 7) ? "&" :
					(digit == 8) ? "*" :
					            "(" );
        </script>
    </body>
</html>
