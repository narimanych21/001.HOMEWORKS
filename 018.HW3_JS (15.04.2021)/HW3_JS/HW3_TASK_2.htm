<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<!-- Задание_2 : При нажатии на "Ок"  записать числа от 1 до 100 с шагом, указанным в input'е -->
<body>
	<div >
		<input id="number" type="number">
		<button id="ok" onclick="newdt()">Ok</button>
		<span id="outdata"></span>
	</div>
	<script>
		const number = document.getElementById("number");
		const outdata = document.getElementById("outdata");
		number.value=10;
		function newdt(){
			let step = +number.value;
			let kod = "";
			for (let i = 1; i <= 100; i+=step) { 
                kod +=  (i > 1) ?  " , " + i  : i;				
            }			
			outdata.innerHTML = kod ;		
		}
	</script>
</body>

</html>
