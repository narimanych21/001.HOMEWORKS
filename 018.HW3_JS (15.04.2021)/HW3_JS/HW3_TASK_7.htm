<!-- Задание_7 : "Бегущая" влево строка  -->
<body>
	<div>
		<input id="inpt" type="text" placeholder="Введите текст." onchange="repl()">
	</div>	
	<script>
		const inpt = document.getElementById("inpt");
		
		function repl(){
			let wrd = inpt.value;
			//adding "space" infornt of wrd
			for (let i = 0;i < 70;i++){
				wrd = " " + wrd;
			}
			inpt.value = (wrd) ;
			//shifting to left		
			function shiftingleft(){                    
				for (let i = 69;i >=0 ;  i--){
					 setTimeout(function(){inpt.value =inpt.value.slice(1,inpt.value.length) } , (70-i)*50);
				}           
			} 
        shiftingleft();				
		}			
	</script>
</body>
