<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HW3_Task5</title>
	<style>
		div {padding:10px;}
		p{font-size:2em;}
	</style>
</head>
<!-- Задание_5 : При нажатии на "Ок"  вывести текст  с разным размером букв по порядку с новой строки (заглавными буквами)   -->
<body>
	<div>
		<input id="inpt" type="text" placeholder="Введите текст">
		<button id="ok" onclick="newdt()" >Ok</button>
	</div>
	<div id="outdata"></div>	
	<script>
		const inpt = document.getElementById("inpt");
		const outdata = document.getElementById("outdata");
	
		function newdt(){
			let wrd = inpt.value.toUpperCase();
			let wrd1 = "";
			let kod = "";
			for (let i = 0; i < wrd.length; i++) { 
				wrd1 = wrd.slice(0,i) + '<span style="font-size:1.3em">' + wrd[i] + '</span>' + wrd.slice(i+1,wrd.length);
				kod += '<p>'+ wrd1 + '</p>';
           }
		   outdata.innerHTML = kod ;
		}
	</script>
</body>

</html>
