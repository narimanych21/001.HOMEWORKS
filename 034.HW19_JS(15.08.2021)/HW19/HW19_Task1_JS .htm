<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>
	<script>
		alert(	'Задание 1 ' + 
				'\nСоздать html-страницу для ввода имени пользователя.'+
				'Необходимо проверять каждый символ, который вводит пользователь. Если он ввел цифру, то не отображать ее в input')
		
		let input = document.createElement('input');
			input.setAttribute('type', 'text');
			input.addEventListener('input',(e)=> {if(e.data.charCodeAt(0)>=48 && e.data.charCodeAt(0)<=57) input.value=input.value.slice(0, -1)});
			document.body.appendChild(input);
	</script>
</body>

</html>
