<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HW5_2</title>
    </head>
    <body>
        <script>;
			let x,y;
			do {x= +prompt("Нахождение НОД.\nВведите первое натуральное число");
				} 	while (isNaN(x) || x<=0 || x!=parseInt(x));
			do {y= +prompt("Нахождение НОД.\nВведите второе натуральное  число");
				} 	while (isNaN(y) || y<=0 || y!=parseInt(y));
			let wrd=`НОД чисел ${x} и ${y} является число `;
				while (x!=0 && y!=0){
						if(x > y){
							x = x % y;
						}else{
							y = y % x;
						}
				}
			alert(wrd +(x+y));			
        </script>
    </body>
</html>
