    <script>
    //Написать функцию, которая вычисляет факториал переданного ей числа. 
	

    function factorial(a){
		let m=a;
		for (let i = a-1 ;i>1;i--)	m *= i
		return m;
	}
	alert(factorial(8));
	
	
	
	
	
	
	
	
	
    </script>
