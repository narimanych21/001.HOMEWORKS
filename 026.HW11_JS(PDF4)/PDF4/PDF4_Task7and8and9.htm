    <script>
    //Task 7.Написать функцию, которая принимает время 
	//(часы, минуты, секунды) и выводит его на экран в формате «чч:мм:сс». 
	
	 function timeFormat(hour, minute = 0, second = 0) {
		function fixedValue(t) { return t < 10 ? "0" + t : t; };
            return ( fixedValue(hour) + ":" + fixedValue(minute) + ":" + fixedValue(second) );
     }
	
	alert( 'Task#7\r\n'+timeFormat(12,3,2));
	
	
	//Task 8.Написать функцию, которая принимает 
	//часы, минуты и секунды и возвращает это время в секундах.
	
	let convertToseconds=(hh,mm,ss)=> (hh*60+mm)*60+ss;
	alert('Task#8\r\n'+ convertToseconds(12,03,02));
	
	//Task #9 9.Написать функцию, которая принимает количество секунд, 
	//переводит их в часы, минуты и секунды и 
	//возвращает в виде строки «чч:мм:сс».
	function secondsToTimeFormat(s) {
		function fixedValue(t) { return t < 10 ? "0" + t : t; };
	  // 24*60*60 =86400 seconds in 24 Hrs
                let hrs=Math.trunc(s%86400/3600);
				let min=Math.trunc((s%86400-hrs*3600)/60);
				let sec=(s%86400-hrs*3600)%60;
                return ( fixedValue(hrs) + ":" + fixedValue(min) +":" + fixedValue(sec));
            }
	
	alert( 'Task#9\r\n'+secondsToTimeFormat(43382));
	
	
	
	
    </script>
