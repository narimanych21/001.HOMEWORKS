    <script>
    //Task10 10.	Написать функцию, которая считает разницу между датами. 
	//Функция принимает 6 параметров, которые описывают 2 даты, 
	//и возвращает результат в виде строки «чч:мм:сс». 
	//При выполнении задания используйте функции из предыдущих 2-х заданий: 
	//сначала обе даты переведите в секунды, узнайте разницу в секундах, 
	//а потом разницу переведите обратно в «чч:мм:сс».
	
	let convertToseconds=(hh,mm,ss)=> (hh*60+mm)*60+ss;
	function secondsToTimeFormat(s) {
		function fixedValue(t) { return t < 10 ? "0" + t : t; };
	  // 24*60*60 =86400 seconds in 24 Hrs
                let hrs=Math.trunc(s%86400/3600);
				let min=Math.trunc((s%86400-hrs*3600)/60);
				let sec=(s%86400-hrs*3600)%60;
                return ( fixedValue(hrs) + ":" + fixedValue(min) +":" + fixedValue(sec));
            }
	function dateDifference(h1,m1,s1,h2,m2,s2){
		let data1=convertToseconds(h1,m1,s1);
		let data2=convertToseconds(h2,m2,s2);
		return secondsToTimeFormat(Math.abs(data2-data1));
	}
	alert(dateDifference(12,53,34,14,23,13));
    </script>
