<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style>
		.container{
			position:relative;
			display: block;
			width: 700px;
			height:600x;
			background-color: #f0f0f0;
		}
		.mainfield {
			display: block;
			padding:10px;
			min-width:700px;
			max-width: 800px;
			min-height: 300px;
			max-height:450px;
			background-color: #fff;
			width:100%;
			height: 100%;
			overflow: auto;
			font:1em 'Arial';
			color:#000;
			border:1px solid #5e5e5e;
			resize: both;
		}
		
		 #srchfild {
			display: block;
			border:2px solid #5e5e5e;
			height:30px;
			padding:15px;
			background-color:#e2e2e2;
		 }
		 span {
			color:#ff0000;
			background-color:#c8ff61;
			font-weight: bold;
		 }
	</style>
</head>

<body>
	
	<div id ="container" class="container">
		<div id ="srchfild">
			<label for="serchtext">Search field:</label>
			 <input id="serachText" type="text" id="serchtext" name="serchtext">
			<button onclick="tst()">search</button>
		</div>
		<div id ="pd" class="mainfield" contenteditable="true" ></div>

	</div>
	
	<script>
		const srchfild = document.getElementById('srchfild');
		const container = document.getElementById('container');
		const pdd = document.getElementById('pd');
		const serachText = document.getElementById('serachText');
		
		new ResizeObserver(resizeDiv).observe(pdd);	
		function resizeDiv() {srchfild.style.width = pdd.offsetWidth-33 + 'px';	}  
		
		 function tst(){
			let smb1=serachText.value;
			let smb2='';
			if (smb1!='')smb2='<span>'+smb1+'</span>'; 
		    pdd.innerHTML = pdd.innerHTML.replaceAll('<span>','').replaceAll('</span>','').replaceAll(smb1,smb2);
		}
		</script>
</body> 

</html>
